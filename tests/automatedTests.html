<html>
  <head>
    <title>Product Review API Automated Tests</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="testClass"></script>
    <script>

        //### Create Callback Object
        var objTestFunctions = new testFunctions();

        $(document).ready(function()
              {

                 //### Hide Results Div until data is returned
                 $("#returnedData").hide();
                
                 //### create handlers for form submission

                   objTestFunctions.reviewCallBack("delete");
               
                   objTestFunctions.reviewCallBack("create");
               
                   objTestFunctions.reviewCallBack("update");
                
                   objTestFunctions.readCallBack("read");

                   objTestFunctions.reviewCallBack("delete");

                   objTestFunctions.readCallBack("read");

                   objTestFunctions.reviewCallBack("update");
                
              });

    </script>
  </head>
  <body>

    
         <div id="returnedData">
          <h1>Returned Data</h1>
        </div>

        <h1>Endpoint test: Post, Update, or Delete a review - /[create/update/delete]?collection=reviews</h1>
        <div id="testForm">  
          Product Category: <input type="text" id="productCategory" value="TestCategory" size="60"><br>
          Product SubCategory: <input type="text" id="productSubCategory" value="TestSubCategory" size="60"><br>
          Product Name: <input type="text" id="productName" value="TestProduct" size="60"><br>
          Product Rating(1-10): <input type="text" id="productRating" value="10" size="2"><br>
          Product Review: <textarea id="Productreview">testing</textarea><br>
          <input type="hidden" id="UserName" value="Tester">
        </div>

        <h1>Endpoint test: Read Documents - /read?collection=[CollectionName]</h1>
        <div id="testFormR">  
          <select id="collection">
            <option value="categories">Categories</option>
            <option value="subcategories">SubCategories</option>
            <option value="products">Products</option>
            <option selected value="reviews">Reviews</option>
          </select>
          <br>
          Filter: <input type="text" id="filter" value='{"ProductCategory":"TestCategory","ProductSubCategory":"TestSubCategory","ProductName":"TestProduct","ProductRating":"10","UserName":"Tester"}' size="60"><br>
        </div>
        
  </body>
</html>
